version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Build an environment file
                command: |
                  chmod 777 ./buildEnv.sh
                  echo 'export REACT_APP_AWS_ACCESS_ID=${REACT_APP_AWS_ACCESS_ID}' >> $BASH_ENV
                  echo 'export REACT_APP_AWS_SECRET_KEY=${REACT_APP_AWS_SECRET_KEY}' >> $BASH_ENV
                  npm run buildEnv
            - run:
                name: Install aws cli
                command: |
                  sudo apt-get update
                  sudo apt-get install awscli
                  aws --version
            - run:
                name: Setup AWS credentials
                command: |
                  chmod 777 ./buildAwsCredentials.sh
                  ./buildAwsCredentials.sh
            - run:
                name: Install dependencies
                command: |
                  npm install
            - run:
                name: Run tests
                command: |
                  npm test
            - run:
                name: Deploy to s3 bucket
                command: |
                  npm run deploy
workflows:
  build-and-test:
    jobs:
      - build-and-test
